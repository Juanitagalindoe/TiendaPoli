<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaPoli - Gesti√≥n de Detalles de Factura</title>
    <!-- Modular CSS System -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/tables.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/alerts.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="icon" type="image/png" th:href="@{/IMG/Logo.png}">
</head>

<body>
    <div class="main-content">
        <!-- Header Section -->
        <header class="page-header">
            <h1>Gesti√≥n de Detalles de Factura</h1>
        </header>

        <!-- Controls Section -->
        <section class="controls-section">
            <!-- Mensajes de √©xito o error -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible" role="alert">
                <div>
                    <strong>¬°√âxito!</strong> <span th:text="${param.success}"></span>
                </div>
                <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'" aria-label="Cerrar">√ó</button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                <div>
                    <strong>¬°Error!</strong> <span th:text="${param.error}"></span>
                </div>
                <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'" aria-label="Cerrar">√ó</button>
            </div>

            <div class="menu-controls">
                <a href="/" class="btn-link">
                    <button class="btn btn-secondary">
                        üè† Men√∫ Principal
                    </button>
                </a>

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar detalle..." class="search-input">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>

                <a href="/detalle/registrar" class="btn-link">
                    <button class="btn btn-primary">
                        ‚ûï Registrar Detalle
                    </button>
                </a>
            </div>

            <h2 class="section-title" th:text="${titulo}">Listado de Detalles</h2>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <div class="table-container">
                <div class="table-responsive">
                    <table id="detallesTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nro. Venta</th>
                        <th>Item</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unit.</th>
                        <th>Subtotal</th>
                        <th>Descuento</th>
                        <th>Valor Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="detallesTableBody">
                    <tr th:each="detalle : ${detalles}">
                        <td class="cell-number" th:text="${detalle.id.nroVenta}"></td>
                        <td class="cell-number" th:text="${detalle.id.item}"></td>
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td class="cell-number" th:text="${detalle.cantidad}"></td>
                        <td class="cell-currency" th:text="${'$' + #numbers.formatDecimal(detalle.producto.vlrUnit, 0, 2)}"></td>
                        <td class="cell-currency" th:text="${'$' + #numbers.formatDecimal(detalle.subtotal, 0, 2)}"></td>
                        <td class="cell-currency" th:text="${'$' + #numbers.formatDecimal(detalle.dcto, 0, 2)}"></td>
                        <td class="cell-currency" th:text="${'$' + #numbers.formatDecimal(detalle.vlrTotal, 0, 2)}"></td>
                        <td class="cell-actions">
                            <a th:href="@{/detalle/modificar/{nroVenta}/{item}(nroVenta=${detalle.id.nroVenta},item=${detalle.id.item})}" class="btn-link">
                                <button class="btn btn-warning btn-sm">Modificar</button>
                            </a>
                            <button class="btn btn-danger btn-sm btn-eliminar"
                                th:data-nroventa="${detalle.id.nroVenta}" 
                                th:data-item="${detalle.id.item}"
                                th:data-nombre="${'Detalle ' + detalle.id.nroVenta + '-' + detalle.id.item}">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
                    </table>
                </div>
                
                <!-- Pagination Controls -->
                <div class="pagination-container">
                    <div class="pagination-info">
                        <span id="paginationInfo">Mostrando 1-10 de 0 detalles</span>
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" class="btn btn-sm btn-secondary" disabled>
                            <i class="fas fa-chevron-left"></i> Anterior
                        </button>
                        <div id="pageNumbers" class="page-numbers"></div>
                        <button id="nextPage" class="btn btn-sm btn-secondary" disabled>
                            Siguiente <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="pagination-size">
                        <select id="pageSize" class="form-control form-control-sm">
                            <option value="10">10 por p√°gina</option>
                            <option value="25">25 por p√°gina</option>
                            <option value="50">50 por p√°gina</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal de Confirmaci√≥n de Eliminaci√≥n -->
        <div id="modalEliminar" class="modal-overlay" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3>Confirmar Eliminaci√≥n</h3>
                    <span class="modal-close" onclick="cerrarModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p>¬øEst√° seguro de que desea eliminar el <strong id="nombreDetalleModal"></strong>?</p>
                    <p class="warning-text">Esta acci√≥n no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <form id="formEliminar" action="/detalle/eliminar" method="post" style="display: inline;">
                        <input type="hidden" id="nroVentaEliminar" name="nroVenta" value="">
                        <input type="hidden" id="itemEliminar" name="item" value="">
                        <button type="submit" class="btn btn-danger">‚úÖ Confirmar</button>
                    </form>
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()"> ‚ùé Cancelar</button>
                </div>
            </div>
        </div>
    </div> 

    <!-- Footer Section -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- JavaScript modular -->
    <script src="/JS/detalle.js"></script>
</body>

</html>
