<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaPoli - Gesti√≥n de Facturas</title>
    <!-- Nueva estructura CSS modular -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/tables.css">
    <link rel="stylesheet" href="/css/alerts.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="icon" type="image/png" th:href="@{/IMG/Logo.png}">
</head>

<body>
    <div class="main-content">
        <!-- Header Section -->
        <header class="page-header">
            <h1>Gesti√≥n de Facturas</h1>
        </header>

        <!-- Controls Section -->
        <section class="controls-section">
            <!-- Mensajes de √©xito o error -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible" role="alert">
                <div>
                    <strong>¬°√âxito!</strong> <span th:text="${param.success}"></span>
                </div>
                <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'" aria-label="Cerrar">√ó</button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                <div>
                    <strong>¬°Error!</strong> <span th:text="${param.error}"></span>
                </div>
                <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'" aria-label="Cerrar">√ó</button>
            </div>

            <div class="menu-controls">
                <a href="/" class="btn-link">
                    <button class="btn btn-secondary">
                        üè† Men√∫ Principal
                    </button>
                </a>

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar factura..." class="search-input">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>

                <a href="/encabezado/registrar" class="btn-link">
                    <button class="btn btn-primary">
                        ‚ûï Registrar Factura
                    </button>
                </a>
            </div>

            <h2 class="section-title" th:text="${titulo}">Listado de Facturas</h2>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <div class="table-container">
                <div class="table-responsive">
                    <table id="encabezadosTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nro. Venta</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Subtotal</th>
                        <th>Descuento</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="encabezadosTableBody">
                    <tr th:each="encabezado : ${encabezados}">
                        <td class="cell-number" th:text="${encabezado.nroVenta}"></td>
                        <td th:text="${encabezado.cliente != null ? (encabezado.cliente.nombre + ' ' + encabezado.cliente.apellido) : 'Sin Cliente'}"></td>
                        <td class="cell-date" th:text="${#dates.format(encabezado.fecha, 'dd/MM/yyyy')}"></td>
                        <td class="cell-time" th:text="${#dates.format(encabezado.hora, 'HH:mm:ss')}"></td>
                        <td class="cell-currency" th:text="${'$' + #numbers.formatDecimal(encabezado.subtotal, 0, 2)}"></td>
                        <td class="cell-currency" th:text="${'$' + #numbers.formatDecimal(encabezado.dcto, 0, 2)}"></td>
                        <td class="cell-currency" th:text="${'$' + #numbers.formatDecimal(encabezado.total, 0, 2)}"></td>
                        <td class="cell-actions">
                            <a th:href="@{/encabezado/factura/{id}(id=${encabezado.nroVenta})}" class="btn-link">
                                <button class="btn btn-info btn-sm" title="Ver Factura Detallada">üìÑ Ver</button>
                            </a>
                            <a th:href="@{/encabezado/modificar/{id}(id=${encabezado.nroVenta})}" class="btn-link">
                                <button class="btn btn-warning btn-sm">Modificar</button>
                            </a>
                            <button class="btn btn-danger btn-sm btn-eliminar"
                                th:data-id="${encabezado.nroVenta}" 
                                th:data-nombre="${'Factura #' + encabezado.nroVenta}">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal de Confirmaci√≥n de Eliminaci√≥n -->
        <div id="modalEliminar" class="modal-overlay" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3>Confirmar Eliminaci√≥n</h3>
                    <span class="modal-close" onclick="cerrarModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p>¬øEst√° seguro de que desea eliminar la <strong id="nombreEncabezadoModal"></strong>?</p>
                    <p class="warning-text">Esta acci√≥n no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <form id="formEliminar" action="/encabezado/eliminar" method="post" style="display: inline;">
                        <input type="hidden" id="encabezadoIdEliminar" name="id" value="">
                        <button type="submit" class="btn btn-danger">‚úÖ Confirmar</button>
                    </form>
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()"> ‚ùé Cancelar</button>
                </div>
            </div>
        </div>
    </div> 

    <!-- Footer Section -->
    <div th:replace="fragments/footer :: footer"></div>

    <script>
        // Funci√≥n de b√∫squeda
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase().trim();
            const tableBody = document.getElementById('encabezadosTableBody');
            const rows = tableBody.getElementsByTagName('tr');

            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                let shouldShow = false;

                for (let j = 0; j < cells.length - 1; j++) {
                    const cellText = cells[j].textContent.toLowerCase();
                    if (cellText.includes(searchTerm)) {
                        shouldShow = true;
                        break;
                    }
                }

                row.style.display = shouldShow || searchTerm === '' ? '' : 'none';
            });

            handleNoResults(searchTerm, tableBody, rows);
        });

        function handleNoResults(searchTerm, tableBody, rows) {
            const existingMessage = document.getElementById('noResultsMessage');
            if (existingMessage) {
                existingMessage.remove();
            }

            const visibleRows = Array.from(rows).filter(row => row.style.display !== 'none').length;

            if (visibleRows === 0 && searchTerm !== '') {
                const noResultsRow = document.createElement('tr');
                noResultsRow.id = 'noResultsMessage';
                noResultsRow.innerHTML = `
                    <td colspan="8" class="no-results-message">
                        No se encontraron resultados para "${searchTerm}"
                    </td>
                `;
                tableBody.appendChild(noResultsRow);
            }
        }

        // Funciones del modal
        function mostrarModalEliminar(encabezadoId, nombre) {
            console.log('üé≠ ENCABEZADO - Mostrando modal para:', nombre);
            const modal = document.getElementById('modalEliminar');
            const nombreModal = document.getElementById('nombreEncabezadoModal');
            const inputId = document.getElementById('encabezadoIdEliminar');

            console.log('Modal encontrado:', modal);
            console.log('NombreModal encontrado:', nombreModal);
            console.log('InputId encontrado:', inputId);

            if (modal && nombreModal && inputId) {
                console.log('‚úÖ ENCABEZADO - Todos los elementos encontrados, mostrando modal');
                nombreModal.textContent = nombre;
                inputId.value = encabezadoId;
                modal.style.display = 'flex';
                modal.classList.add('show');
                console.log('üé≠ ENCABEZADO - Clase show agregada, modal deber√≠a ser visible');
            } else {
                console.error('‚ùå ENCABEZADO - No se encontraron todos los elementos del modal');
            }

            setTimeout(() => {
                modal.querySelector('.btn-secondary').focus();
            }, 100);
        }

        function cerrarModal() {
            const modal = document.getElementById('modalEliminar');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300); // Esperar a que termine la animaci√≥n
            document.getElementById('nombreEncabezadoModal').textContent = '';
            document.getElementById('encabezadoIdEliminar').value = '';
        }

        // Event listeners
        document.getElementById('modalEliminar').addEventListener('click', function (event) {
            if (event.target === this) {
                cerrarModal();
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('modalEliminar');
                if (modal.style.display === 'flex') {
                    cerrarModal();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            console.log('üöÄ ENCABEZADO.HTML - DOM Cargado');
            setTimeout(function() {
                const botonesEliminar = document.querySelectorAll('.btn-eliminar');
                console.log('üîç ENCABEZADO - Botones encontrados:', botonesEliminar.length);

                botonesEliminar.forEach(function (boton) {
                    boton.addEventListener('click', function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        console.log('üî• ENCABEZADO - CLICK DETECTADO!');
                        alert('¬°CLICK EN ELIMINAR ENCABEZADO!');
                        
                        const encabezadoId = this.getAttribute('data-id');
                        const encabezadoNombre = this.getAttribute('data-nombre');
                        
                        console.log('ID:', encabezadoId, 'Nombre:', encabezadoNombre);
                        
                        if (encabezadoId && encabezadoNombre) {
                            console.log('üé≠ ENCABEZADO - Llamando mostrarModalEliminar');
                            mostrarModalEliminar(encabezadoId, encabezadoNombre);
                        }
                    });
                });
            }, 500);

            // Auto-ocultar alertas despu√©s de 5 segundos
            autoHideAlerts();
        });

        function autoHideAlerts() {
            const alerts = document.querySelectorAll('.alert:not(.alert-dismissible)');
            
            alerts.forEach(function(alert) {
                // Solo agregar bot√≥n de cierre si no existe
                if (!alert.querySelector('.btn-close')) {
                    const closeButton = document.createElement('button');
                    closeButton.innerHTML = '√ó';
                    closeButton.className = 'btn-close';
                    closeButton.setAttribute('aria-label', 'Cerrar');
                    closeButton.onclick = function() {
                        hideAlert(alert);
                    };
                    alert.appendChild(closeButton);
                }
                
                // Auto-ocultar despu√©s de 6 segundos
                setTimeout(function() {
                    hideAlert(alert);
                }, 6000);
            });
        }

        function hideAlert(alert) {
            if (alert && alert.parentNode) {
                alert.classList.add('fade');
                alert.classList.remove('show');
                
                setTimeout(function() {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 150);
            }
        }
    </script>
</body>

</html>
