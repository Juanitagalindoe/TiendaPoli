<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Clientes</title>
    <link rel="stylesheet" href="/css/styles.css">    
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/factura.css">
    <link rel="icon" type="image/png" th:href="@{/IMG/Logo.png}">
</head>

<body>
    <div class="main-content">
        <!-- Header Section -->
        <header class="page-header">
            <h1>Gesti√≥n de Clientes</h1>
        </header>

        <!-- Controls Section -->
        <section class="controls-section">
            <!-- Mensajes de √©xito o error -->
            <div th:if="${param.success}" class="alert alert-success">
                <strong>¬°√âxito!</strong> <span th:text="${param.success}"></span>
            </div>
            <div th:if="${param.error}" class="alert alert-error">
                <strong>¬°Error!</strong> <span th:text="${param.error}"></span>
            </div>

            <div class="menu-controls">
                <a href="/" class="btn-link">
                    <button class="btnCancelar">
                        üè† Men√∫ Principal
                    </button>
                </a>

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar cliente..." class="search-input">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>

                <a href="/cliente/registrar" class="btn-link">
                    <button class="btnConfirmar">
                        ‚ûï Registrar Cliente
                    </button>
                </a>
            </div>

            <h2 class="section-title" th:text="${titulo}">Listado de Clientes</h2>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>Nro ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Fecha de Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody">
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.fechaRegistro}"></td>
                        <td class="actions-cell">
                            <a th:href="@{/cliente/modificar/{id}(id=${cliente.id})}" class="btn-link">
                                <button class="btnConfirmar btn-small">Modificar</button>
                            </a>
                            <button class="btnCancelar btn-small btn-eliminar" th:data-id="${cliente.id}"
                                th:data-nombre="${cliente.nombre + ' ' + cliente.apellido}">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Modal de Confirmaci√≥n de Eliminaci√≥n -->
        <div id="modalEliminar" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirmar Eliminaci√≥n</h3>
                    <span class="modal-close" onclick="cerrarModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p>¬øEst√° seguro de que desea eliminar el cliente <strong id="nombreClienteModal"></strong>?</p>
                    <p class="warning-text">Esta acci√≥n no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <form id="formEliminar" action="/cliente/eliminar" method="post" style="display: inline;">
                        <input type="hidden" id="clienteIdEliminar" name="id" value="">
                        <button type="submit" class="btnCancelar modal-btn">Confirmar Eliminaci√≥n</button>
                    </form>
                    <button type="button" class="btnConfirmar modal-btn" onclick="cerrarModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="/js/cliente.js"></script>
</body>

</html>
