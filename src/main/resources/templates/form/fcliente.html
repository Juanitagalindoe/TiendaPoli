<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Modular CSS System -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/tables.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/alerts.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/cliente.css">
    <link rel="icon" type="image/png" th:href="@{/IMG/Logo.png}">
    <title th:text="${titulo}">Document</title>
</head>

<body>
    <div class="main-content">
        <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post" id="clienteForm">

            <!-- Campo oculto para indicar si es modificación -->
            <input type="hidden" name="esModificacion" th:value="${esModificacion != null ? esModificacion : false}">

            <div>
                <h2 th:text="${titulo}" style="text-align: center;"></h2>
            </div>

            <!-- Mostrar error general si existe -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert">
                <div>
                    <strong>¡Error!</strong> <span th:text="${error}"></span>
                </div>
                <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'" aria-label="Cerrar">×</button>
            </div>

            <!-- ID -->
            <div class="form-group">
                <label for="id" class="form-label">Nro Identificación:</label>
                <input type="text" id="id" name="id" th:field="*{id}" class="form-control"
                    th:readonly="${esModificacion != null && esModificacion}"
                    th:classappend="${errorId} ? 'is-invalid' : ''" required>
            </div>
            <div th:if="${errorId}" class="invalid-feedback" th:text="${errorId}"></div>

            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control"
                    th:classappend="${errorNombre} ? 'is-invalid' : ''" required>
            </div>
            <div th:if="${errorNombre}" class="invalid-feedback" th:text="${errorNombre}"></div>

            <!-- Apellido -->
            <div class="form-group">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control"
                    th:classappend="${errorApellido} ? 'is-invalid' : ''" required>
            </div>
            <div th:if="${errorApellido}" class="invalid-feedback" th:text="${errorApellido}"></div>

            <!-- Correo -->
            <div class="form-group">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" name="correo" th:field="*{correo}" class="form-control" required>
            </div>

            <!-- Fecha -->
            <div class="form-group">
                <label for="fechaRegistro" class="form-label">Fecha de Registro:</label>
                <input type="date" id="fechaRegistro" name="fechaRegistro" th:field="*{fechaRegistro}" class="form-control"
                    th:classappend="${errorFecha} ? 'is-invalid' : ''" required>
            </div>
            <div th:if="${errorFecha}" class="invalid-feedback" th:text="${errorFecha}"></div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/cliente">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                </a>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>


</html>
