<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="footer">
        <footer class="site-footer">
            <div class="footer-content">
                <!-- Sección 1: Logo -->
                <div class="footer-section footer-logo-section">
                    <div class="footer-logo">
                        <img src="/IMG/bannerPoli.png" alt="Politécnico Grancolombiano"
                            style="max-width: 120px; opacity: 0.9;">
                    </div>
                </div>
                
                <!-- Sección 2: Copyright y Programa -->
                <div class="footer-section footer-copyright-section">
                    <h3>Copyright © 2025</h3>
                    <p>Ingeniería Informática</p>
                    <p>Politécnico Grancolombiano</p>
                </div>
                
                <!-- Sección 3: Integrantes -->
                <div class="footer-section footer-team-section">
                    <h3>Integrantes</h3>
                    <p>Juanita Galindo Espinal</p>
                    <p>Juan Esteban Hoyos Morales</p>
                </div>
                
                <!-- Sección 4: Tecnologías -->
                <div class="footer-section footer-tech-section">
                    <h3>Tecnologías</h3>
                    <div class="tech-icons">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java"
                            title="Java">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg"
                            alt="Spring Boot" title="Spring Boot">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/thymeleaf/thymeleaf-original.svg"
                            alt="Thymeleaf" title="Thymeleaf">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
                            alt="HTML5" title="HTML5">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3"
                            title="CSS3">
                    </div>
                </div>
            </div>

        </footer>
    </div>
</body>

</html>
